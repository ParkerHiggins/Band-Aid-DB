<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="doctor.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input
          class="form-control"
          id="age"
          required
          [(ngModel)]="doctor.age"
          name="age"
        />
      </div>

      <div class="form-group">
        <label for="specialty">Specialty</label>
        <input
          class="form-control"
          id="specialty"
          required
          [(ngModel)]="doctor.specialty"
          name="specialty"
        />
      </div>

      <button (click)="saveDoctor()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Doctor was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newDoctor()">Add</button>
    </div>
  </div>
</div>
