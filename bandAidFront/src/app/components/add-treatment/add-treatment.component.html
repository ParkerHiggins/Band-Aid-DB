<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="treatment.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="duration">Duration</label>
        <input
          class="form-control"
          id="duration"
          required
          [(ngModel)]="treatment.duration"
          name="duration"
        />
      </div>

      <div class="form-group">
        <label for="cost">Cost</label>
        <input
          class="form-control"
          id="cost"
          required
          [(ngModel)]="treatment.cost"
          name="cost"
        />
      </div>

      <button (click)="saveTreatment()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Treatment was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTreatment()">Add</button>
    </div>
  </div>
</div>
