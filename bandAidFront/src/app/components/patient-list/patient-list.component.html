<div *ngIf="inParent; else standAlone">
  <div class="list row">
    <div class="col-md-6">
      <h5>Patients:</h5>
          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Gender</th>
              <th scope="col">Race</th>
            </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let patient of patients; let i = index"
              >
                <th scope="row">{{ patient.id }}</th>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.race }}</td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="col-md-6">
      <app-patient-details
        [viewMode]="true"
        [currentPatient]="currentPatient"
      ></app-patient-details>
    </div>
  </div>
</div>


<ng-template #standAlone>
  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Patients List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let patient of patients; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePatient(patient, i)"
        >
          {{ patient.name }}
        </li>
      </ul>

      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllPatients()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-patient-details
        [viewMode]="true"
        [currentPatient]="currentPatient"
      ></app-patient-details>
    </div>
  </div>
</ng-template>
