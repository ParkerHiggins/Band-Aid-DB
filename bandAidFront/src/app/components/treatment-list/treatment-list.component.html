<div *ngIf="inCondition; else standAlone">
  <div class="list row">
    <div class="col-md-6">
      <label for="treatment_name">Treatments</label>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let treatment of treatments; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTreatmentChild(treatment, i)"
        >
          {{ treatment.name }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <app-treatment-details
        [viewMode]="true"
        [currentTreatment]="currentTreatment"
      ></app-treatment-details>
    </div>
  </div>
</div>

<ng-template #standAlone>
  <div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by name"
          [(ngModel)]="name"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchName()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Treatments List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let treatment of treatments; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveTreatment(treatment, i)"
        >
          {{ treatment.name }}
        </li>
      </ul>

      <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTreatments()">
        Remove All
      </button>
    </div>
    <div class="col-md-6">
      <app-treatment-details
        [viewMode]="true"
        [currentTreatment]="currentTreatment"
      ></app-treatment-details>
    </div>
  </div>
</ng-template>
